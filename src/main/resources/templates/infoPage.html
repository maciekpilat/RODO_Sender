<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title th:remove="all">CodeCouple Newsletter</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>


        <link href="/css/app.css" rel="stylesheet" />

    </head>
    <body>
        <table width="100%" cellpadding="0" cellspacing="0" bgcolor="0095cc">
            <tr>
                <td height="50" align="center"><p th:text="${header}">header</p></td>
            </tr>
            <tr bgcolor="ffffff">
                <td height="100" align="center"><h1 th:text="${title}">title</h1></td>
            </tr>
            <tr bgcolor="ffffff">
                <td height="100" align="center"><h3 th:text="${description}">description</h3></td>

            <button type="submit" class="btn btn-primary btn-block" th:onclick="'location.href = \'' + @{/accept(userId=${userId})} + '\''">Akceptuję</button>
            <button type="submit" class="btn btn-primary btn-block" th:onclick="'location.href = \'' + @{/decline(userId=${userId})} + '\''">Nie akceptuję</button>
<!--            <a th:text="${userId}"></a>-->
        </tr>
    </table>
</body>
</html>
